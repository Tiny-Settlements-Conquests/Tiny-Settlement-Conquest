
<img class="w-24 h-24 -left-[100px] -top-8 floatResource" src="assets/resources/wheat.png" />
<img class="w-32 h-32 -right-[200px] -top-[150px] floatResource" style="--initial-rotation: 75deg;" src="assets/resources/wheat.png" />
<img class="w-16 h-16 -right-[100px] bottom-[150px] floatResource" style="--initial-rotation: 45deg;" src="assets/resources/wheat.png" />

<div class="host">
    <div class="flex gap-4 items-center">
        <app-back-arrow routerLink="/home" class="bg-secondary-yellow" />
        <app-title class=" !text-4xl">
            Start a new game
        </app-title>
    </div>
    <div class="flex flex-row gap-4">
        <div class="flex flex-row gap-2 flex-1" >
            <app-lobby-player-cards />
        </div>
        <div class="w-96 flex flex-col gap-2">
            <app-title class="bg-secondary-yellow rounded">
                Map: Starter Map (5x5)
            </app-title>
            <div class="w-96 h-96 bg-gray-200 rounded">
                <app-map-preview #mapPreview class="h-full w-full"/>
            </div>
            <div class="flex gap-2">
                <button 
                    (click)="mapPreview.regen()" 
                    class="ml-auto flex items-center justify-center gap-4 w-full"
                >
                    <fa-icon [icon]="icons.dice" class="text-2xl " />
                    Random
                </button>
                <button 
                    (click)="mapPreview.restore()" 
                    class="flex items-center justify-center gap-4 w-full"
                    [routerLink]="['/map-selection']"
                >
                    <fa-icon [icon]="icons.map" class="text-2xl " />
                    Maps
                </button>
            </div>
        </div>
    </div>
    <div class="flex h-full">
        <button
            [ngClass]="!canStart() ? 'pointer-events-none opacity-50' : 'cursor-pointer' "
            class="mt-auto ml-auto p-2 bg-blue-600 w-28 text-zinc-200 rounded flex items-center justify-center gap-2"
            [routerLink]="['/game']"
        >
            <fa-icon [icon]="icons.play" class="text-2xl " />
            Start
        </button>
    </div>
</div>
