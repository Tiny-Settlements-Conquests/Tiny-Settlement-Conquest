<div class="flex flex-col gap-4">
    <app-block>
        <app-title class="flex justify-center">Resources</app-title>
    </app-block>
    <div class="grid grid-cols-2 gap-4">
        @for (resource of resources(); track resource.name) {
            <app-block class="relative overflow-hidden">
                <div [style.backgroundColor]="resource.color " class=" h-10 w-40 block -rotate-45 absolute top-[-30px] left-[-60px]"></div>
                <app-title class="text-center">{{resource.name}}</app-title>
                <div class="flex justify-center">
                    <img [src]="resource.url" class="w-20"/>
                </div>
                <app-title class="text-center">{{resource.amount}}</app-title>
            </app-block>
        }
    </div>
</div>
