<div 
    (click)="updateGameMode('road')"
    [ngClass]="{ ' !bg-slate-300': activeMode() == 'road' && activateRoad(), 'brightness-50 pointer-events-none': !activateRoad() }"
    class="cursor-pointer bg-slate-400 rounded hover:bg-slate-300 transition-colors flex flex-row items-center gap-2 p-1">
    <img src="assets/buildings/road.png" class="w-14 h-14 block" />
    <h3 class="text-2xl text-slate-700">Road</h3>
    <div class="ml-auto flex gap-1">
        <app-resource-card [resourceType]="'wood'"  />
        <app-resource-card [resourceType]="'bricks'"  />
    </div>
</div>
<div 
    (click)="updateGameMode('town')"
    [ngClass]="{' !bg-slate-300': activeMode() == 'town' && activateTown(), 'brightness-50 pointer-events-none': !activateTown() }"
    class="cursor-pointer bg-slate-400 rounded hover:bg-slate-300 transition-colors flex flex-row items-center gap-2 p-1"
    >
    <img src="assets/buildings/town.png" class="w-14 h-14 block" />
    <h3 class="text-2xl text-slate-700">Town</h3>
    <div class="ml-auto flex gap-1">
        <app-resource-card [resourceType]="'wood'" />
        <app-resource-card [resourceType]="'bricks'" />
        <app-resource-card [resourceType]="'straw'" />
        <app-resource-card [resourceType]="'wool'" />

    </div>
</div>
<div 
    (click)="updateGameMode('city')"
    [ngClass]="{ ' !bg-slate-300': activeMode() == 'city' && activateCity(), 'brightness-50 pointer-events-none': !activateCity() }"
    class="cursor-pointer bg-slate-400 rounded hover:bg-slate-300 transition-colors flex flex-row items-center gap-2 p-1"
>
    <img src="assets/buildings/city.png" class="w-14 h-14 block" />
    <h3 class="text-2xl text-slate-700">City</h3>
    <div class="ml-auto flex gap-1">
        <app-resource-card [resourceType]="'straw'" [count]="2" />
        <app-resource-card [resourceType]="'stone'" [count]="3" />
    </div>
</div>
