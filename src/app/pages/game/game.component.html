@let mySelf = me();
@let playgroundRef = playground();
<app-game-information-bar />
@if(playgroundRef !== undefined) {
    <app-canvas class="m-3" [playground]="playgroundRef" />
}
<div class="absolute flex flex-col top-[130px] right-4 flex gap-2 w-[400px]">
    <app-action-history />
    <app-building-options-inventory />
</div>
<app-game-action-buttons class="absolute bottom-4 right-4" />
<div class="absolute top-[200px] left-4 flex flex-col gap-2">
    @if(mySelf !== undefined){
        @for (item of selectTradeRequests(); track $index) {
            
            <app-trade-request 
                [tradeOffer]="item"
                [roundPlayers]="roundPlayers()"
                [me]="mySelf"
            />
        }
    }
</div>
